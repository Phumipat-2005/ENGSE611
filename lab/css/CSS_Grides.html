<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS_Grides</title>
    <style>
        /* Grid Container */
        .grid-container {
            display: grid;
        
            /* เเบ่งคอลัมน์ */
            grid-template-columns: 20% 80%;

            /* เเบ่งเเถว */
            grid-template-rows: 70px 530px 70px;

            gap: 10px;
            padding: 10px;
            background-color: #e0f7f7;
            height: 100vh;
            box-sizing: border-box;
        }

        /* Header */
        header {
            grid-row: 1/2; /* กำหนดให้ header เริ่มเเรกอยู่ที่เส้น row เส้นที่ 1 เเละ สิ้นสุดที่เส้นที่ 2 */
            grid-column: 1/3; /*กำหนดให้ header เริ่มเเรกอยู่ที่เส้น column เส้นที่ 1 เเละ สิ้นสุดที่เส้นที่ 3 */
            background-color: rgb(52, 129, 0); /* สีตามชอบ */
            color: white; text-align : center; line-height: 70px; font-size: 24px;
        }

        /* Sidebar */
        aside {
            grid-row: 2/3; /* กำหนดให้ aside เริ่มเเรกอยู่ที่เส้น row เส้นที่ 2 เเละ สิ้นสุดที่เส้นที่ 3 */
            grid-column: 1/2; /* กำหนดให้ aside เริ่มเเรกอยู่่ที่เส้น column เส้นที่ 1 เเละ สิ้นสุดเส้นที่ 2 */
            background-color: rgb(0, 82, 129); /* สีตามชอบ */
            color: white;
            text-align: center; line-height: 530px; font-size: 24px;
        }

        /*Main Content */
        content {
            grid-row: 2/3; /* กำหนดให้ content เริ่มเเรกอยู่ที่เส้น row เส้นที่ 2 เเละ สิ้นสุดที่เส้นที่ 3 */
            grid-column: 2/3; /* กำหนดให้ content เริ่มเเรกอยู่่ที่เส้น column เส้นที่ 2 เเละ สิ้นสุดเส้นที่ 3 */
            background-color: rgb(129, 0, 129); /* สีตามชอบ */
            color: white;
            text-align: center; line-height: 530px; font-size: 24px;
        }

        /* Footer */
        footer {
            grid-row: 3/4; /* กำหนดให้ footer เริ่มเเรกอยู่ที่เส้น row เส้นที่ 3 เเละ สิ้นสุดที่เส้นที่ 4 */
            grid-column: 1/3; /* กำหนดให้ footer เริ่มเเรกอยู่่ที่เส้น column เส้นที่ 1 เเละ สิ้นสุดเส้นที่ 3 */
            background-color: rgb(0, 129, 86); /* สีตามชอบ */
            color: white; text-align : center; line-height: 70px; font-size: 24px;
        }

    </style>
</head>
<body>
    <div class="grid-container">
        <header>Header</header>
        <aside>Sidebar</aside>
        <content>content</content>
        <footer>footer</footer>
    </div>
</body>
</html>
