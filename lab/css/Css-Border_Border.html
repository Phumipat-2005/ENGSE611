<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css-Border_Border</title>
    <style>
        /* ตัวอย่าง border พื้นฐาน */
        .border-list {
            border: 2px solid blue;
        }
        /* เเบบ 1: โค้งทุกมุมเท่ากัน */
        .radius-20 {
            border-radius: 20px;
        }
        /* เเบบ 2: วงรี */
        .radius-50 {
            border-radius: 50px;
        }
        /* เเบบ 3: มุมบนโค้ง เเต่ล่างเป็นเหลี่ยม */
        .radius-top {
            border-radius: 30px 30px 0 0;
        }
        /* เเบบ 4: วงกลมเต็ม (ถ้ากว้าง = สูง) */
        .circle {
            width: 120;
            height: 120;
            background-color: #a0e7e5;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <h1>ตัวอย่างมุมโค้ง</h1>
    <h3>1) โค้งทุกมุมเท่ากัน</h3>
    <ul class="border-list radius-20">
        <li>มุมโค้ง 20px</li>
    </ul>
    <h3>2) โค้งเเบบวงรี</h3>
    <ul class="border-list radius-50">
        <li>มุมโค้ง 50px</li>
    </ul>
    <h3>3) มุมบนโค้ง เเต่ล่างเป็นเหลี่ยม</h3>
    <ul class="border-list radius-top">
        <li>Top only</li>
    </ul>
    <h3>4) วงกลมเต็ม (ถ้ากว้าง = สูง)</h3>
    <div class="border-list circle"></div>
    </ul>
</body>
</html>
