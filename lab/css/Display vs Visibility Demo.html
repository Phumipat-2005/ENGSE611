<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>Display vs Visibility Demo</title>
<style>

  .box {
    padding: 10px;
    margin: 10px 0;
    background-color: #a0d8ff;
    border: 2px solid #0077aa;
    font-size: 20px;
  }

  /* ซ่อนแบบหายไปจาก layout */
  .none {
    display: none;
  }

  /* ซ่อนแต่ยังจองพื้นที่อยู่ */
  .hidden {
    visibility: hidden;
  }
  
</style>
</head>
<body>

<h2>แสดงผลปกติ</h2>
<div class="box">Box 1 (ปกติ)</div>

<h2>display: none; → หายไปจากหน้าเว็บ</h2>
<div class="box none">Box 2 (display:none หายไป)</div>
<div class="box">Box 3 (จะชิดขึ้นมาทันทีเพราะ Box 2 หายไป)</div>

<h2>visibility: hidden; → ซ่อน แต่ยังคงพื้นที่</h2>
<div class="box hidden">Box 4 (visibility:hidden ซ่อนแต่ยังคงขนาด)</div>
<div class="box">Box 5 (ไม่ขยับขึ้น เพราะ Box 4 ยังมีพื้นที่อยู่)</div>

</body>
</html>
