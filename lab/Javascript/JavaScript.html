<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script</title>
</head>
<body>
    <h1>ตัวอย่างการเขียน Javascript แบบฝังใน HTML</h1>

    <button onclick="showMessage()">กดเพื่อเเสดงข้อความ</button>

    <script>
        function showMessage() {
            alert("สวัสดี! นี้คือข้อความจาก JavaScript ในเเท็ก <script>")
        }

        console.log("โค้ดใน <script> กำลังทำงาน...");
    </script>
</body>
</html>
