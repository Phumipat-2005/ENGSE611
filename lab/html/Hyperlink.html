<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperlink</title>
</head>
<body>
    <!-- โครงสร้างพื้นฐานของลิงก์ -->
    <p><a href="URL">ข้อความลิงก์</a></p>
    <!-- ลิงก์ไปยังเว็บไซต์อื่น (External Link) -->
    <p><a href="https://www.google.com">ไป Google</a></p>
    <!-- ลิงก์ไปยังหน้าเว็บอื่นในเว็บไซต์ (Internal Link) -->
    <p><a href="test.html">ไป List.html</a></p>
    <!-- ลิงก์ไปยังส่วนหนึ่งของหน้าเดียวกัน (Bookmark / Anchor) -->
    <p>
    <h2 id="contact">เมนูติดต่อเรา</h2>
    <a href="#contact">ไปส่วนติดต่อเรา</a>
    </p>
    <!-- เปิดลิงก์ในเเท็บใหม่ -->
    <p><a href="https://example.com" target="_blank">เปิดในเเท็บใหม่</a></p>
    <!-- ลิงก์อีเมล -->
    <p><a href="mailto:info@example.com">ส่งอีเมล</a></p>
    <!-- ลิงก์โทรศัพท์ (เหมาะกับมือถือ) -->
    <p><a href="tel:0812345678">โทรเลย</a></p>
</body>
</html>
