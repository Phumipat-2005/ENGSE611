<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ตารางสรุปข้อมูลนักศึกษา</title>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
      }
      th, td {
        border: 1px solid #000;
        padding: 6px 8px;
        text-align: left;
      }
      caption {
        caption-side: top;
        font-weight: bold;
        margin-bottom: 8px;
      }
    </style>
</head>
<body>
<table>
    <caption>ตารางสรุปข้อมูลนักศึกษา</caption>
    <tr>
        <th rowspan="2">ลำดับ</th>
        <th colspan="2">ข้อมูลส่วนตัว</th>
        <th rowspan="2">คำเเนนรวม</th>
    </tr>
    <tr>
        <th>ชื่อ</th>
        <th>อายุ</th>
    </tr>
    <tr>
        <td>1</td>
        <td>สมชาย</td>
        <td>20</td>
        <td>85</td>
    </tr>
    <tr>
        <td>2</td>
        <td>สมหญิง</td>
        <td>22</td>
        <td>90</td>
    </tr>
</table>
</body>
</html>
