<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>

    <ol>
        <li>เตรียมไฟล์ HTML</li>
        <li>เขียนโครงสร้างพื้นฐาน</li>
        <li>แสดงผลในเบราเซอร์</li>
    </ol>
    <!-- รายการคำคัพท์ (Definition List) -->
     <dl>
        <dt>HTML</dt>
        <dd>ภาษาสำหรับสร้างโครงสร้างเว็บเพจ</dd>

        <dt>CSS</dt>
        <dd>ภาษาสำหรับตกเเต่งรูปแบบของเว็บเพจ</dd>
     </dl>
</body>
</html>
